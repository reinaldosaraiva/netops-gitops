apiVersion: config.sdcio.dev/v1alpha1
kind: Config
metadata:
  name: arista-leaf1-topology
  namespace: sdc
  labels:
    config.sdcio.dev/targetName: leaf-1-arista
    config.sdcio.dev/targetNamespace: sdc
    topology: spine-leaf
    role: leaf
spec:
  priority: 15
  config:
  - path: /
    value:
      # Interface descriptions with topology info
      interfaces:
        interface:
        - name: Ethernet1
          config:
            description: "[LEAF-1] Uplink to SPINE-1 Eth1 | 10G"
            enabled: true
        - name: Management1
          config:
            description: "[MGMT] OOB Management | 172.20.20.21"
      # System hostname
      system:
        config:
          hostname: LEAF-1-ARISTA
          domain-name: lab.local
