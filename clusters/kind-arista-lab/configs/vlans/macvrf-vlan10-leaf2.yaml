apiVersion: config.sdcio.dev/v1alpha1
kind: Config
metadata:
  name: macvrf-vlan10-leaf2
  namespace: sdc
  labels:
    config.sdcio.dev/targetName: nokia-leaf-2
    config.sdcio.dev/targetNamespace: sdc
spec:
  priority: 30
  config:
  - path: /
    value:
      # 1. Physical interface with vlan-tagging (uplink to spine-2)
      interface:
      - name: ethernet-1/50
        admin-state: enable
        vlan-tagging: true
        subinterface:
        - index: 10
          admin-state: enable
          type: bridged
          vlan:
            encap:
              single-tagged:
                vlan-id: 10
      # 2. IRB interface for L3
      - name: irb0
        admin-state: enable
        subinterface:
        - index: 10
          admin-state: enable
          ipv4:
            admin-state: enable
            address:
            - ip-prefix: 192.168.10.12/24
      # 3. MAC-VRF network-instance
      network-instance:
      - name: vlan10
        type: mac-vrf
        admin-state: enable
        interface:
        - name: ethernet-1/50.10
        - name: irb0.10
      # 4. Add IRB to default for routing
      - name: default
        interface:
        - name: irb0.10
