apiVersion: config.sdcio.dev/v1alpha1
kind: Config
metadata:
  name: arista-vlan30-leaf2
  namespace: sdc
  labels:
    config.sdcio.dev/targetName: leaf-2-arista
    config.sdcio.dev/targetNamespace: sdc
    vlan: "30"
    purpose: management
spec:
  priority: 30
  config:
  - path: /
    value:
      # 1. VLAN definition
      network-instances:
        network-instance:
        - name: default
          vlans:
            vlan:
            - vlan-id: 30
              config:
                vlan-id: 30
                name: MANAGEMENT
                status: ACTIVE
      # 2. Trunk port to spine
      interfaces:
        interface:
        - name: Ethernet1
          ethernet:
            switched-vlan:
              config:
                interface-mode: TRUNK
                trunk-vlans:
                - 30
