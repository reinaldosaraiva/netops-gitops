apiVersion: config.sdcio.dev/v1alpha1
kind: Config
metadata:
  name: arista-vlan20-spine1
  namespace: sdc
  labels:
    config.sdcio.dev/targetName: spine-1-arista
    config.sdcio.dev/targetNamespace: sdc
    vlan: "20"
    purpose: voice
spec:
  priority: 30
  config:
  - path: /
    value:
      # 1. VLAN definition
      network-instances:
        network-instance:
        - name: default
          vlans:
            vlan:
            - vlan-id: 20
              config:
                vlan-id: 20
                name: VOICE
                status: ACTIVE
      # 2. Trunk port to leafs
      interfaces:
        interface:
        - name: Ethernet1
          ethernet:
            switched-vlan:
              config:
                interface-mode: TRUNK
                trunk-vlans:
                - 20
        - name: Ethernet2
          ethernet:
            switched-vlan:
              config:
                interface-mode: TRUNK
                trunk-vlans:
                - 20
