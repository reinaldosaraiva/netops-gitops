apiVersion: config.sdcio.dev/v1alpha1
kind: Config
metadata:
  name: vlan10-subinterface-spine2
  namespace: sdc
  labels:
    config.sdcio.dev/targetName: nokia-spine-2
    config.sdcio.dev/targetNamespace: sdc
spec:
  priority: 20
  config:
  - path: /
    value:
      interface:
      - name: ethernet-1/1
        # vlan-tagging is already enabled via BGP migration
        subinterface:
        - index: 10
          admin-state: enable
          type: routed
          vlan:
            encap:
              single-tagged:
                vlan-id: 10
